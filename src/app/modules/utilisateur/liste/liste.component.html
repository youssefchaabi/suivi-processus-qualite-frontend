<div class="container">
  <h2>ğŸ‘¥ Liste des Utilisateurs</h2>

   <div class="actions">
  <button mat-raised-button color="primary" routerLink="/utilisateurs/nouveau">
    <mat-icon>person_add</mat-icon>
    Ajouter un utilisateur
  </button>
</div>


  <mat-spinner *ngIf="loading"></mat-spinner>

  

  <div *ngIf="!loading && utilisateurs.length == 0">
    <p>Aucun utilisateur trouvÃ©.</p>
  </div>
</div>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nom">
    <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
    <mat-cell *matCellDef="let u"> {{ u.nom }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell *matCellDef="let u"> {{ u.email }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="role">
    <mat-header-cell *matHeaderCellDef> RÃ´le </mat-header-cell>
    <mat-cell *matCellDef="let u"> {{ u.role }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let u">
      <button mat-icon-button color="primary" (click)="modifierUtilisateur(u.id)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="supprimerUtilisateur(u.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<!-- âœ… Paginator -->
<mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
